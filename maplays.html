
    <html>
    <head>
        <title>Simple Map</title>
        <style>
            html, body, #map-canvas {
                margin: 0;
                padding: 0;
                height: 100%;
            }
        </style>
        <script src="https://maps.googleapis.com/maps/api/js?key=ENTER YOUR KEY">
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <script>

        var map;
  var image = {
        url: 'https://www.xtreet.org/img/icn_big_marker_bikeparking.png', // image is 512 x 512
        scaledSize : new google.maps.Size(32, 32),
    };

       function initialize() {
               var mapOptions = {
                   zoom: 14,
                   center: new google.maps.LatLng(40.6960, -73.9933),
                   mapTypeId: google.maps.MapTypeId.ROADMAP
               };
               map = new google.maps.Map(document.getElementById('map-canvas'),
                       mapOptions);

        $.ajax({  //getting the echo from php. meaning i get the newly formatted json
        type: "GET",
        dataType: "json",
        url: "dab.php",
        data: {
          sataVariable: "here is some data send with GET method"
        },
        success: function(data) {     // the json is stored as a variable called data
        

        for (i = 0; i < data.points.length; i++) { // accessing the points in the json and plotting it

         latlng = new google.maps.LatLng(data.points[i].lat, data.points[i].long);
                       var marker = new google.maps.Marker({
                           position: latlng,
                           map: map,
                           icon: image,
                           title: 'test'
                       });

                   }


        },
        error: function(data) {
           console.log(data);
        }
      });

       }

        google.maps.event.addDomListener(window, 'load', initialize);





        
        </script>
    </head>
    <body>
    <div> <!-- ommiting this div-->
        <div id="map-canvas"></div>
    </div>
    </body>
    </html>
